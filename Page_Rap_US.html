<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ONZER</title>
    <link rel="icon" type="image.png" sizes="20x20" href="./images/logo_ONZER.png">
    <link rel="stylesheet" href="style_onzer_rap_us.css"><!-- css de la page de base -->
    <link rel="stylesheet" href="style_onzer_player_rap_us.css"> <!-- css de la barre de son -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
    <header>
        <a href="./index.html" class="logo"><img src="./images/logo_ONZER12.png"></a>
        <ul>
            <li><a href="./Page_travaux.html">S'abonner</a></li>
            <li><a href="./Page_travaux.html">Compte</a></li>
        </ul>
    </header>
<body>
    <section class="banner">
    <div class="main">
        <div class="top_section">
            <h5><img class="logoecoute" src="./images/logo_ONZER7.png" alt="Onzer"></h5>
          </div>
    
    
      <div class="tracks">
        <div class="small_music_player">
            <div class="s_player_img">
                <div class="playing_img">
                    <img src="#" alt="icone">
                </div>
        
               <div class="wave_animation">
                 <li></li>
                 <li></li>
                 <li></li>
                 <li></li>
                 <li></li>
               </div>
            </div>
    
            <div class="song_detail">
                <p id="song_name">Nom de son</p>
                <p id="artist_name">Nom de l'artiste</p>
            </div>
            <i class="fa fa-arrow-up" aria-hidden="true" id="up_player"></i>
        </div>
    
        <div class="popup_music_player">
             <div class="top">
                <p><img class="logoecoute" src="./images/logo_ONZER7_2.png" alt="Onzer"></p>
                <i class="fa fa-arrow-down" aria-hidden="true" id="down_player"></i>
            </div>
            
           <div class="song_img">
              <img src="./logomusique.png" alt="">
           </div>
    
           <div class="song_description">
              <h3 id="current_track_name">Nom de la chanson en cours d'écoute</h3>
              <p id="current_singer_name">Nom de l'artiste en cours d'écoute</p>
           </div>
    
           <div class="controlls">
             <div class="progress_part">
                <input type="range" min="0" max="100" value="0" id="slider" onchange="change_duration()">
                <div class="durations">
                    <p id="current_duration">0:00</p>
                    <p id="total_duration">0:00</p>
                </div>
    
           </div>
                
            <div class="controlls_btns">
                <button id="backward_btn"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
                <button id="play_pause_btn"><i class="fa fa-play" aria-hidden="true"></i></button>
                <button id="forward_btn"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
    </div>
    <!-- Javascript musique -->
    <script src="song_list_rap_us.js"></script>
    <!-- javascript reglage-->
    <script src="main_rap_us.js"></script>
</section>
</body>
</html>
